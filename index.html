<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistencia de Estudiantes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Asistencia de Estudiantes</h1>
      </header>

      <section class="add-student">
        <label for="student-name">Nombre del estudiante:</label>
        <input
          type="text"
          id="student-name"
          placeholder="Ingrese el nombre del estudiante"
          required
          aria-describedby="student-name-description"
        />
        <button onclick="agregarEstudiante()" aria-label="Agregar estudiante">
          Agregar Estudiante
        </button>
      </section>

      <section class="attendance-table">
        <table id="attendance-list" role="table">
          <thead>
            <tr>
              <th scope="col">Nombre del Estudiante</th>
              <th scope="col">Estado de Asistencia</th>
              <th scope="col">Fecha</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="summary">
        <button onclick="verResumen()" aria-label="Ver resumen de asistencia">
          Ver Resumen de Asistencia
        </button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
